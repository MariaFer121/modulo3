<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea Clase</title>
    
</head>
<body>
    <h1>Tarea en clase</h1>
    Nombre: <input type="text" name="nom" id="v1"><br>
    A単o: <input type="text" name="a単o" id="v2"><br>
    Fabricante: <input type="text" name="fra" id="v3"><br>
    Valor: <input type="text" name="val" id="v4"><br>
    <button onclick="agregar();">Ingrese</button>
    <p id="ar"></p>
    <script type="text/javascript">
        class elemento{
            constructor(v1,v2,v3,v4){
                this.nombre=v1;
                this.a単o=v2;
                this.fabricante=v3;
                this.valor=v4;
            }
            suma(){
                let sum= this.nombre+" - "+this.a単o+" - "+this.fabricante+" - "+this.valor;
                return sum; 
            }
        }
        function agregar(){
            let v1=document.getElementById('v1').value;
            let v2=document.getElementById('v2').value;
            let v3=document.getElementById('v3').value;
            let v4=document.getElementById('v4').value;
            var ele=new elemento(v1,v2,v3,v4);
            let res=ele.suma();
            document.getElementById('ar').innerHTML=res;
        }
    </script>
    
</body>
</html>
